<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="skill level">select your skill level </label>
        <select name="skill level" id="skill level">
            <option value="1">level-1 Beginner</option>
            <option value="2">level-2 Intermediate</option>
            <option value="3">level-3 Advanced</option>

        </select>
        <button>Submit</button>
    </form>

    <!-- radio buttons -->
    
    <h1>Radio Size</h1>
    <form action="">
        <fieldset>
            <legend>Pick Your Dress size:</legend>
        <div>
            <input type="radio" id="small" name="Size" value="S">
            <label for="Small">Small</label>
        </div>

        <div>
            <input type="radio" id="medium" name="Size" value="M">
            <label for="medium">Medium</label>
        </div>

        <div>
            <input type="radio" id="large" name="Size" value="L">
            <label for="large">Large</label>
        </div>
        <button>Submit</button>
    </fieldset>
    </form>

    <h2>Other inputs</h2>
    <form action="">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="file" disabled>
    </form>
</body>
</html>
