<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1> TABLES </h1>
    <table>
        <caption>Fruit Data</caption>
        <thead>
        <tr>
            <th> Fruit Name </th>
            <th> Fruit Color </th>
            <th> Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> Apple </td>
            <td> Red </td>
            <td> 12 </td>
        </tr>
        <tr>
            <td> Grapes</td>
            <td> Blue </td>
            <td> 20 </td>
        </tr>
        <tr>
            <td> Pomogranate </td>
            <td> Red </td>
            <td> 10 </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
